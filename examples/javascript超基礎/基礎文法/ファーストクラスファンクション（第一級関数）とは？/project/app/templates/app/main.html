<h1 class="mt-5">第一級関数とは？</h1>
<p>[参考ページ]<a href="https://jsprimer.net/basic/function-declaration/">JavaScriptの入門書</a></p>
<pre>ファーストクラスファンクション
関数が値として扱えることをファーストクラスファンクション
（第一級関数）と呼びます。
 JavaScriptは他のオブジェクトと同じように
 関数を値として扱えるため、
 ファーストクラスファンクションの性質を持っています。

関数を値として定義する場合にも関数宣言と同じく
functionキーワードを利用します。 
このとき、関数を式（代入する値）として扱うため関数式と呼び、
関数宣言とは異なるルールがあります。 
関数式には呼び名や書き方が幾つかあるため
それぞれの方法を見ていきます。</pre>

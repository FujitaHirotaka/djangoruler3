<h1 class="mt-5">テンプレートリテラル</h1>
<p>[参考ページ]<a href="https://jsprimer.net/basic/function-scope/#what-is-scope">JavaScriptの入門書</a></p>
<p>テンプレートリテラルとは` （バッククオート）で囲んだ範囲を文字列とするリテラル</p>
<p>色々な機能を持っている</p>
<p>・複数行の改行を持つ文字列を扱える</p>
<p>・文字列の中に変数を仕込むことが可能</p> 


<script>

//・複数行の改行を持つ文字列を扱える
const bbbiio=`abc
def
ghi`;
alert(bbbiio+'\n');
//・文字列の中に変数を仕込むことが可能
alert(`変数は${bbbiio}`);

</script>

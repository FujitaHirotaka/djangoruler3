<h1 class="mt-5">extends</h1>
<p>[参考ページ]<a href="https://docs.djangoproject.com/ja/2.1/ref/templates/builtins/">Django公式document</a></p>
<p>注意：ファイルの相対指定のやり方、block.superの使い方、includeとの併用
</p>

<h2>以下はextendsした場合の一例</h2>
<div id="title">
    {% block title %}
     あははははは
    {% endblock %}
</div>

<div id="content">
    {% block content %}
    おほほほほほ
    {% endblock %}
</div>

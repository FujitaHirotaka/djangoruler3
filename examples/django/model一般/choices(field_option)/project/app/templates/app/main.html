<h1 class="mt-5">choices(field_option)</h1>
<p>[参考ページ]<a href="https://docs.djangoproject.com/ja/2.1/topics/db/models/">Django公式document</a></p>
<p>各タプルの1番目の要素はデータベースに保存される値です。2番目の要素はフォームウィジェットに表示される名前です。</p>
<p>モデルのインスタンスが与えられたとき、choices のフィールドに対して表示される値は、get_FOO_display() メソッドを用いてアクセスすることができます。</p>



<h2>基本例１(get_foo_displayの使い方）</h2>
{{ maru.name}}<br>
{{ maru.team}}<br>
{{ maru.get_team_display }}<br>

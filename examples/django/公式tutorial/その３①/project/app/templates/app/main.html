<h1 class="mt-5">comment</h1>
<p>[参考ページ]<a href="https://docs.djangoproject.com/ja/2.1/ref/templates/builtins/">Django公式document</a></p>
<p>(概要）{% verbatim %}{% comment %}～{% endcomment %}{% endverbatim %}でコメントをかける（htmlには反映されない）</p>
<p>{% verbatim %}{# コメント #}{% endverbatim %}でもよい</p>

<h2>実はしたにコメント文が書かれている。</h2>
{% comment %}ここにコメント{% endcomment %}
{# ここにコメント #}

<hr>

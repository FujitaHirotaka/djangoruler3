{% extends 'app_example/base.html' %}

{% block content %}
<!-- Page Content -->
<div class="container">
  <div class="row text-center">
    <div class="col-lg-12">
      <h1>実行例</h1>
    </div>
  </div>

  <div class="row">
    {% for i in large_category_list %}
    <div class="col-lg-4 text-center">
      <h4>{{ i }}</h4>
      {% for ii in i.middlecategory_set.all %}

      <h6>{{ ii.middlecategoryname }}</h6>

      <form>

        <div style="display: flex;">
          <select class="form-control">
            <option>---------------------------------------------</option>
            {% for iii in ii.smallcategory_set.all %}
            <option>{{ iii.smallcategoryname }}</option>
            {% endfor %}
          </select>

          <button class="form-control" btn btn-default btn-xs>送る</button>

        </div>
      </form>






      {% endfor %}
    </div>

    {% endfor %}




  </div>
</div>
{% endblock %}
